<!DOCTYPE html>
<html>
<head>
    <title>Gallery - Chennai Tourism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            background-color: #34495e;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Gallery</header>
    <div class="container">
        <h2>Explore Chennai</h2>
        <div class="gallery">
            <img src="marina-beach-chennai-tourism-entry-fee-timings-holidays-reviews-header.jpg" alt="Marina Beach">
            <img src="kapa.jpg" alt="Kapaleeshwarar Temple">
            <img src="Santhome_Basilica.jpg" alt="Santhome Basilica">
            <img src="fort.jpg" alt="Fort St. George">
            <img src="Victoria_Public_Hall,_Chennai.jpeg" alt="Victoria Public Hall">
        </div>
    </div>
    <footer>
        &copy; 2025 Chennai Tourism. All rights reserved.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Chennai Heritage Sites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .heritage-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .heritage-item {
            width: 30%;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .heritage-item img {
            width: 100%;
            border-radius: 10px;
        }
        .heritage-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #e67e22;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            background-color: #34495e;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Chennai Heritage Sites</header>
    <div class="container">
        <h2>Explore the Rich Heritage of Chennai</h2>
        <div class="heritage-list">
            <div class="heritage-item">
                <img src="mahabalipuram.webp" alt="Mahabalipuram">
                <a href="mahabalipuram.html">Mahabalipuram</a>
            </div>
            <div class="heritage-item">
                <img src="kapa.jpg" alt="Kapaleeshwarar Temple">
                <a href="kapaleeshwarar.html">Kapaleeshwarar Temple</a>
            </div>
            <div class="heritage-item">
                <img src="640px-Fort_St._George,_Chennai_2.jpg" alt="Fort St. George">
                <a href="fort.html">Fort St. George</a>
            </div>
            <div class="heritage-item">
                <img src="Santhome-Cathedral-Basilica-Chennai-1.webp" alt="Santhome Basilica">
                <a href="santhome.html">Santhome Basilica</a>
            </div>
            <div class="heritage-item">
                <img src="f43491e43637acaf7e66abc57a64c224.jpg" alt="Victoria Public Hall">
                <a href="victoria.html">Victoria Public Hall</a>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Chennai Tourism. All rights reserved.
    </footer>
</body>
</html>
